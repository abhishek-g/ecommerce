<div class="container mt-4">
  <div class="row" *ngIf="(products$ | async) as products">
    <div *ngFor="let product of products" class="col-md-4 mb-4">
      <div class="card h-100">
        <img [src]="product.image" class="card-img-top p-3" [alt]="product.title"
          style="height: 300px; object-fit: contain;" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text text-muted">{{ product.category }}</p>
          <p class="card-text">{{ product.price | currency }}</p>
          <button class="btn btn-primary mt-auto">View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
