<div class="container mt-4">
  <h2>Your Cart</h2>
  <div *ngIf="items().length === 0" class="alert alert-info">Your cart is empty</div>

  <div *ngFor="let item of items()" class="card mb-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5>{{ item.product.title }}</h5>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Price: {{ item.product.price | currency }}</p>
        <div class="input-group" style="max-width: 140px;">
          <button class="btn btn-outline-secondary" (click)="decreaseQuantity(item.product.id)">-</button>
          <input type="text" class="form-control text-center" [value]="item.quantity" readonly>
          <button class="btn btn-outline-secondary" (click)="increaseQuantity(item.product)">+</button>
        </div>
      </div>
      <button class="btn btn-danger" (click)="remove(item.product.id)">Remove</button>
    </div>
  </div>

  <div *ngIf="items().length">
    <h4>Total: {{ total() | currency }}</h4>
    <button class="btn btn-warning" (click)="clear()">Clear Cart</button>
  </div>
</div>
